sudo: false
cache: pip
language: python
# For pypy versions, see https://github.com/pyenv/pyenv/tree/master/plugins/python-build/share/python-build
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - "pypy-5.6.0"
  - "pypy3.5-5.8.0"

install:
  - pip3 install --upgrade setuptools
  - pip3 install --upgrade mako
  - pip3 install --upgrade mock
  - pip3 install --upgrade tox

script:
  - make clean all test PRINT=1

