name: nimibot_win_32

on:
  push: #TBD
    paths-ignore:
      - CHANGELOG.md
      - CONTRIBUTING.md
      - .gitattributes
      - LICENSE
      - VERSION

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  do-the-job:
    name: system_tests_win32
    needs: start-runner # required to start the main job when the runner is ready
    runs-on: cxdyq # run the job on the newly created runner
    timeout-minutes: 40
    strategy:
      matrix:
        module_name:
          [
            "nise",
          ]
    steps:
      - name: system_tests_win32
        uses: SukruthGrandhiNI/githubactions@master
        with:
          module_name: ${{ matrix.module_name }}

