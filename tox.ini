# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py38-build_test,codegen,py{35,36,37,38,py3}-test,py38-flake8,py38-docs,py38-pkg
skip_missing_interpreters=True
ignore_basepython_conflict=True
skipsdist = true
toxworkdir = .tox/{env:BITNESS:64}

[testenv]
description =
    test: Run tests
    build_test: Test the build scripts
    clean: Clean code generated files
    codegen: Run code generation step
    flake8: Run static analysis
    docs: Generate documentation
    pkg: Verify the package
    system_tests: Run system tests (requires driver runtime to be installed)
    nidcpower_system_tests: Run system tests for nidcpower
    nidigital_system_tests: Run system tests for nidigital
    nidmm_system_tests: Run system tests for nidmm
    nifgen_system_tests: Run system tests for nifgen
    niscope_system_tests: Run system tests for niscope
    niswitch_system_tests: Run system tests for niswitch
    nimodinst_system_tests: Run system tests for nimodinst
    nise_system_tests: Run system tests for nise

changedir =
    build_test: .
    test: .
    codegen: .
    clean: .
    docs: docs
    flake8: .
    pkg: .
    # pkg-nidcpower: generated/nidcpower
    # pkg-nidmm: generated/nidmm
    # pkg-nifgen: generated/nifgen
    # pkg-niscope: generated/niscope
    # pkg-niswitch: generated/niswitch
    # pkg-nimodinst: generated/nimodinst
    # pkg-nise: generated/nise
    system_tests: .
    nidcpower_system_tests: .
    nidigital_system_tests: .
    nidmm_system_tests: .
    nifgen_system_tests: .
    niscope_system_tests: .
    niswitch_system_tests: .
    nimodinst_system_tests: .
    nise_system_tests: .

# We touch .coverage first to ensure the files exists, then remove it.
commands =
    build_test: python --version
    build_test: python -c "import platform; print(platform.architecture())"
    build_test: python -m pip install pip --upgrade pip
    build_test: python -m pip list
    build_test: touch .coverage
    build_test: rm .coverage
    build_test: coverage run --rcfile=tools/coverage_unit_tests.rc --append --source build.helper -m py.test --pyargs build.helper
    build_test: flake8 --config=./tox.ini build/
    test: python --version
    test: python -c "import platform; print(platform.architecture())"
    test: python -m pip install --upgrade pip
    test: python tools/install_local_wheel.py --driver nitclk
    test: coverage run --rcfile=tools/coverage_unit_tests.rc --append --source nifake -m py.test generated/nifake/nifake {posargs} -s
    test: coverage run --rcfile=tools/coverage_unit_tests.rc --append --source nimodinst -m py.test generated/nimodinst/nimodinst {posargs} -s
    test: coverage run --rcfile=tools/coverage_unit_tests.rc --append --source nitclk -m py.test generated/nitclk/nitclk {posargs} -s
    test: coverage report --rcfile=tools/coverage_unit_tests.rc
    test: coverage html --rcfile=tools/coverage_unit_tests.rc  --directory=generated/htmlcov/unit_tests
    clean: python --version
    clean: python -c "import platform; print(platform.architecture())"
    clean: make clean {posargs}
    codegen: python --version
    codegen: python -c "import platform; print(platform.architecture())"
    codegen: python -m pip install pip --upgrade pip
    codegen: make {posargs}
    flake8: python --version
    flake8: python -c "import platform; print(platform.architecture())"
    flake8: python -m pip install pip --upgrade pip
    flake8: flake8 --config=./tox.ini generated/
    flake8: flake8 --config=./tox.ini src/nimodinst/system_tests/
    flake8: flake8 --config=./tox.ini src/nimodinst/examples/
    flake8: flake8 --config=./tox.ini tools/
    docs: python --version
    docs: python -c "import platform; print(platform.architecture())"
    docs: sphinx-build -b html -d {envtmpdir}/doctrees . ../generated/docs/html {posargs}
    pkg: python --version
    pkg: python -c "import platform; print(platform.architecture())"
    pkg: python -m twine --version
    pkg: python -m twine check generated/nifake/dist/*
    pkg: python -m twine check generated/nidcpower/dist/*
    pkg: python -m twine check generated/nidigital/dist/*
    pkg: python -m twine check generated/nidmm/dist/*
    pkg: python -m twine check generated/nifgen/dist/*
    pkg: python -m twine check generated/niscope/dist/*
    pkg: python -m twine check generated/nise/dist/*
    pkg: python -m twine check generated/niswitch/dist/*
    # pkg: check-manifest --ignore tox.ini,tests*,.github,.github/*,CONTRIBUTING.rst,docs,docs/*
    system_tests: python --version
    system_tests: python -c "import platform; print(platform.architecture())"
    system_tests: python tools/install_local_wheel.py --driver nitclk
    system_tests: python tools/install_local_wheel.py --driver nidcpower
    system_tests: python -c "import nidcpower; nidcpower.print_diagnostic_information()"
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --source nidcpower -m py.test src/nidcpower/examples --junitxml=generated/junit/junit-nidcpower-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --source nidcpower -m py.test src/nidcpower/system_tests --junitxml=generated/junit/junit-nidcpower-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver nidigital
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nidigital -m py.test src/nidigital/examples --junitxml=generated/junit/junit-digital-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nidigital -m py.test src/nidigital/system_tests --junitxml=generated/junit/junit=digital-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver nidmm
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nidmm -m py.test src/nidmm/examples --junitxml=generated/junit/junit-dmm-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nidmm -m py.test src/nidmm/system_tests --junitxml=generated/junit/junit-dmm-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver nifgen
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nifgen -m py.test src/nifgen/examples --junitxml=generated/junit/junit-fgen-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nifgen -m py.test src/nifgen/system_tests --junitxml=generated/junit/junit-fgen-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver niscope
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source niscope -m py.test src/niscope/examples --junitxml=generated/junit/junit-scope-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source niscope -m py.test src/niscope/system_tests --junitxml=generated/junit/junit-scope-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver niswitch
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source niswitch -m py.test src/niswitch/examples --junitxml=generated/junit/junit-switch-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source niswitch -m py.test src/niswitch/system_tests --junitxml=generated/junit/junit-switch-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver nimodinst
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nimodinst -m py.test src/nimodinst/examples --junitxml=generated/junit/junit-modinst-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --append --source nimodinst -m py.test src/nimodinst/system_tests --junitxml=generated/junit/junit-modinst-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: python tools/install_local_wheel.py --driver nise
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --source nise -m py.test src/nise/examples --junitxml=generated/junit/junit-nise-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage run --rcfile=tools/coverage_system_tests.rc --source nise -m py.test src/nise/system_tests --junitxml=generated/junit/junit-nise-{envname}-{env:BITNESS:64}.xml {posargs}
    system_tests: coverage report --rcfile=tools/coverage_system_tests.rc
    system_tests: coverage html --rcfile=tools/coverage_system_tests.rc --directory=generated/htmlcov/system_tests
    nidcpower_system_tests: python --version
    nidcpower_system_tests: python -c "import platform; print(platform.architecture())"
    nidcpower_system_tests: python -m pytest src/nidcpower/system_tests --json=generated/kibana/nidcpower_system_test_result.json
    nidigital_system_tests: python --version
    nidigital_system_tests: python -c "import platform; print(platform.architecture())"
    nidigital_system_tests: python -m pytest src/nidigital/system_tests --json=generated/kibana/nidigital_system_test_result.json
    nidmm_system_tests: python --version
